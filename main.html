<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
			function secondHighest(arr) {
            // Check if the array is empty or has only 1 element
            if (arr.length <= 1) {
                return -Infinity;
            }

            // Remove duplicates from the array by converting it to a Set
            const uniqueArr = [...new Set(arr)];

            // If all elements are the same, return -Infinity
            if (uniqueArr.length === 1) {
                return -Infinity;
            }

            // Sort the unique elements in descending order
            uniqueArr.sort((a, b) => b - a);

            // Return the second highest element (at index 1)
            return uniqueArr[1];
        }






		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
